version: '3.5'

services:
  mongo:
    image: mongo:3.4.18
    container_name: mongo
    networks:
    - indynet
    volumes:
    -  /dockervolumes/indydb:/data/db
    ports:
    - 27017:27017

  nginx:
    image: blacklabelops/nginx
    container_name: nginx
    networks:
    - indynet
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - letsencrypt_certs:/etc/letsencrypt/
    - /var/log/nginx/:/var/log/nginx/
    - ./brave-rewards-verification.txt:/var/www/indyscan.io/.well-known/brave-rewards-verification.txt
    ports:
    - '80:80'
    - '443:443'

  indyscan-webapp:
    image: pstas/indyscan-webapp:latest
    container_name: indyscan-webapp
    networks:
    - indynet
    depends_on:
    - nginx
    - mongo
    environment:
    - URL_MONGO=mongodb://mongo.indynet:27017
    - INDY_NETWORKS=${INDY_NETWORKS}


  indyscan-daemon:
    image: pstas/indyscan-daemon:latest
    container_name: indyscan-daemon
    volumes:
    - ${HOME}/.indy_client/pool:/home/indyscan/.indy_client/pool
    networks:
    - indynet
    depends_on:
    - nginx
    - mongo
    environment:
    - URL_MONGO=mongodb://mongo.indynet:27017
    - INDY_NETWORKS=${INDY_NETWORKS}


volumes:
  letsencrypt_certs:
    external: true

networks:
  indynet:
    name: indynet
    driver: bridge
