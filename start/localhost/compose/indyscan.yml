version: '3.5'

services:

  indyscan-indypool:
    image: localhost/indypool:indyscan
    container_name: indyscan-indypool
    ports:
      - 9701-9708:9701-9708

  mongo:
    image: mongo:3.4.18
    container_name: indyscan-mongo
    networks:
    - indynet
    ports:
    - 27999:27017

  indyscan-daemon:
    image: indyscan-daemon:latest
    container_name: indyscan-daemon
    volumes:
      - ${MOUNTED_POOL_DIR}:/home/indyscan/.indy_client
    network_mode: host
    depends_on:
    - mongo
    environment:
    - URL_MONGO=mongodb://localhost:27999
    - INDY_NETWORKS=${SCAN_POOL_NAME}
    - SCAN_MODE=FAST

  indyscan:
    image: indyscan-webapp:latest
    container_name: indyscan-webapp
    networks:
      - indynet
    depends_on:
      - mongo
    environment:
      - URL_MONGO=mongodb://mongo.indynet:27017
      - INDY_NETWORKS=${SCAN_POOL_NAME}
      - WEBAPP_PORT=5050
    ports:
      - '5050:5050'

networks:
  indynet:
    name: indynet
    driver: bridge
